<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thanos JS</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo site to use with Netlify Drop">
    <meta name="keywords" content="Thanos, JavaScript, Paradoy, Netlify Drop">
    <meta name="author" content="Rafael Conde">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  </head>
  <body>
    <div class="titan-background">
      <span class="stars stars-L"></span>
      <span class="stars stars-M"></span>
      <span class="stars stars-S"></span>
    </div>
    <div class="marvellous-container">
      <div class="header">
        <h1><span class="title-marvel">CONUTURE</span> <span class="title-studios">An app about plants.</span></h1>
      </div>
      <div class="growing-area">
        <h3>Cactus Growing Area</h3>
        <img src="https://res.cloudinary.com/dthhztil8/image/upload/v1606278921/Conurture/plant_blue_cactus_full_byeuww.png" alt="thanos gauntlet but its like the classic emoji hands with an awful photoshop of stupid gems on it, because funny"/>
      </div>
      <div class="footer">
        <p>
          This plant is relying on you. Leave it alone at the PLANT's peril. 
          <input type="checkbox" id="my_checkbox" style="display:none;">
          <div id="hidden"></div>
          <label for="my_checkbox">Learn more here.</label>
        </p>
      </div>
    </div>
  </body>
</html>
